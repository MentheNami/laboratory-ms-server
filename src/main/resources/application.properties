# 数据库连接配置
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/catguniversity_lqms?characterEncoding=utf-8&amp;autoReconnect=true&amp;noAccessToProcedureBodies=true
spring.datasource.username=root
spring.datasource.password=123456

# 数据连接池
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.cachePrepStmts=true
spring.datasource.hikari.prepStmtCacheSize=250
spring.datasource.hikari.prepStmtCacheSqlLimit=2048

# 数据库版本控制
spring.flyway.baseline-on-migrate=true

# mybatis plus
mybatis.mapper-locations=classpath:com/westcatr/rd/parkwifispider/mapper/xml/*Mapper.xml
mybatis.typeAliasesPackage=com.westcatr.rd.parkwifispider.entity